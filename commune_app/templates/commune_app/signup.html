{% extends 'base.html' %}
{% block title %} signup {% endblock %}
{% block body %}
<main>
    <!--THE SIGN UP PAGE  -->
    <section class="signup">
        <div class="container">
          <div class="row">
            <div class="row justify-content-center col-md-4 offset-md-4 my-5 pt-3 pb-5 text-center col-sm-12 col-xs-12">

                <div class="m-0 p-3"><h1 style="color:brown">Join Our Communes</h1></div>

                <form method="post">{% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-1">
                        <input type="text" placeholder="Name *" class="form-control m-1" required="" name="username"/>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-1">
                        <input type="email" placeholder="Email address *" class="form-control m-1" name="email"/>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-1">
                        <input type="password" placeholder="password *" class="form-control m-1" name="password"/>
                    </div>
                    
                    <div class="form-check d-flex pb-2 mx-1 mb-1 mb-lg-1">
                        <input class="form-check-input me-2" type="checkbox" value=""" />
                        <label class="form-check-label">Send me updates</label>
                    </div>

                    <div class="d-flex mx-1 mb-1 mb-lg-1">
                        <button type="submit" class="btn btn-primary btn-md">Register</button>
                        <a href="{% url 'login' %}" class="nav-link active m-2">Already have an acc?</a>
                    </div>
                </form>
                
            </div>
        </div>
        </div>
    </section>
</main>
<footer>
    <div class="footer col-md-12 text-center">
      <span>Copyright@ 2022 Communet | ALL Rights Reserved.</span>
    </div>
</footer>
<script src="script.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
